name: CI / CD

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

env: 
    NODE_VERSION: 14.x

jobs:
    test:
        name: Test
        runs-on: self-hosted
        steps:
            - name: checkout master
              uses: actions/checkout@v2

            - name: setup node.js and npm
              uses: actions/setup-node@v2
              with:
                node-version: ${{ env.NODE_VERSION }}

            - name: install
              run: npm install

            - name: test-unit
              run: npm run test

            - name: lint
              run: npm run lint

    build:
        name: Build
        runs-on: self-hosted
        needs: [test]
        steps: 
            - name: checkout master
              uses: actions/checkout@v2

            - name: setup node.js and npm
              uses: actions/setup-node@v2
              with:
                node-version: ${{ env.NODE_VERSION }}

            - name: install
              run: npm install

            - name: build
              run: npm run build
